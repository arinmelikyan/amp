<head>
    <meta charset="utf-8">
    <title>AMP Shopping Cart</title>
    <link rel="canonical" href="http://127.0.0.1:8080/index.html">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <style amp-custom>
        /* Custom styles for the cart list */
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .cart-item p {
            margin: 0;
        }
    
        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Shopping Cart</h1>

    <!-- Product list -->
    <amp-list src="http://localhost:3000/products" layout="flex-item" binding="no">
        <template type="amp-mustache">
            <div>
                <h2>{{name}}</h2>
                <p>Price: ${{price}}</p>
                <form method="post" action-xhr="http://localhost:3000/cart/add" target="_top">
                    <input type="hidden" name="productId" value="{{id}}">
                    <input type="submit" value="Add to Cart">
                </form>
            </div>
        </template>
    </amp-list>

    <!-- Shopping Cart -->
    <h2>Your Cart</h2>
    <amp-list src="http://localhost:3000/cart" layout="fixed-height" height="80" binding="refresh" items="responseData">
        <template type="amp-mustache">
            {{#responseData}}
                <p>{{name}} - ${{price}}</p>
                <form method="post" action-xhr="http://localhost:3000/cart/remove/{{id}}" target="_top">
                    <input type="submit" value="Remove">
                </form>
            {{/responseData}}
        </template>
    </amp-list>
</body>

</html>
